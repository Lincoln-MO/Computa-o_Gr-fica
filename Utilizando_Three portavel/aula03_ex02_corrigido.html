<!DOCTYPE html>
<html>
  <head>
    <!-- Define o tipo de documento -->
    <meta charset="utf-8">
    <!-- Define o título da página -->
    <title>Three.js Exemplo</title>
    <style>
      /* Define o estilo da página HTML */
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <!-- Inclui a biblioteca Three.js -->
    <script src="three/build/three.js"></script>
  </head>
  <body>
    <script>
      // Cria a cena Three.js
      var scene = new THREE.Scene();

      // Cria a câmera Three.js
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 10);

      // Cria o renderizador Three.js
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Adiciona o elemento DOM do renderizador à página HTML
      document.body.appendChild(renderer.domElement);

      // Cria o cubo Three.js
      var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

      // Adiciona o cubo à cena
      scene.add(cube);

      // Define a posição inicial do cubo
      var radius = 5;
      var angle = 0;
      cube.position.x = radius * Math.cos(angle);
      cube.position.y = radius * Math.sin(angle);

      // Cria o loop de animação Three.js
      function animate() {
        requestAnimationFrame(animate);

        // Atualiza a posição e a rotação do cubo
        angle += 0.02;
        cube.position.x = radius * Math.cos(angle);
        cube.position.y = radius * Math.sin(angle);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Renderiza a cena
        renderer.render(scene, camera);
      }
      animate();
      
      // Inicia a animação
      animate();
    </script>
  </body>
</html>
